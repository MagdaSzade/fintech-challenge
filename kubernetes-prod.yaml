apiVersion: apps/v1
kind: Deployment
metadata:
    name: calculator-front
    namespace: fintech-prod-carpo-team
    labels:
        app: calculator-front
spec:
    replicas: 1
    selector:
        matchLabels:
            app: calculator-front
    template:
        metadata:
            labels:
                app: calculator-front
        spec:
            imagePullSecrets:
                - name: fintech-docker-secret
            containers:
                - name: calculator-front
                  image: carpo-team-docker-registry.fintechchallenge.pl/carpo-team/calculator-front:latest
                  imagePullPolicy: Always
                  env:
                      - name: API_BASE_PATH
                        value: placeholder
                  ports:
                      - name: web
                        containerPort: 80
                        protocol: TCP
                  resources:
                      limits:
                          cpu: 5m
                          memory: 128Mi
                      requests:
                          cpu: 1m
                          memory: 64Mi
                  livenessProbe:
                      httpGet:
                          path: /
                          port: web
                      initialDelaySeconds: 10
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /
                          port: web
                      initialDelaySeconds: 10
                      periodSeconds: 10
            restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
    name: calculator-front
    namespace: fintech-prod-carpo-team
    labels:
        app: calculator-front
        visualize: 'true'
spec:
    ports:
        - name: web
          port: 80
          protocol: TCP
          targetPort: web
    selector:
        app: calculator-front
---

---
