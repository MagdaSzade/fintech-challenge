# htpasswd -nb user password | openssl base64

apiVersion: v1
kind: Secret
metadata:
    name: fintech-prod-carpo-team-basic-auth-secret
    namespace: fintech-prod-carpo-team

data:
    users: |
        YWRtaXNpZTokYXByMSRPUW5WUURyaiR0OWpJUVQwQmx0em83L0pUcFdHZlgxCgo=


#encryped username: example, with password: example

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
    name: fintech-prod-carpo-team-basic-auth-middleware
    namespace: fintech-prod-carpo-team
spec:
    basicAuth:
        secret: fintech-prod-carpo-team-basic-auth-secret
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
    name: calculator-front
    namespace: fintech-prod-carpo-team
spec:
    entryPoints:
        - websecure
    routes:
        - kind: Rule
          match: Host(`calculator-front.carpo-team.prod.fintechchallenge.pl`)
          middlewares:
              - name: fintech-prod-carpo-team-basic-auth-middleware
                namespace: fintech-prod-carpo-team
          services:
              - kind: Service
                name: calculator-front
                namespace: fintech-prod-carpo-team
                passHostHeader: true
                port: 80
                scheme: http
    tls:
        options:
            namespace: fintech-prod-carpo-team
        certResolver: hltech
        domains:
            - main: calculator-front.carpo-team.prod.fintechchallenge.pl
